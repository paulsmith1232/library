<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="header">
      <div class="modal-container hidden">
        <section class="modal">
          <div class="modal-header">
            <button class="close-modal-button">x</button>
          </div>
          <div>
            <form action="" id="bookForm">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" />
              <div class="read-selection">
                <div>
                  <label for="read">Read</label>
                  <input type="radio" id="read" name="read_status" value="true" />
                </div>
                <div>
                  <label for="unread">Unread</label>
                  <input type="radio" id="unread" name="read_status" value="false" />
                </div>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
          <button>Submit</button>
        </section>
      </div>
      <button class="open-modal-button">Modal</button>
      <p>Please add a book to the library</p>
    
    </div>
    <div class="content"></div>
  </body>
</html>
