<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="header-container">
      <div class="header">
        <h1>Please add a book to the library</h1>
        <button class="open-modal-button">
          <img src="./resources/plus-circle.svg" alt="" srcset="">
        </button>
      </div>    
    </div>
    <div class="content-container">
      <div class="content"></div>
    </div>
    <div class="modal-container hidden">
      <section class="modal">
        <div class="modal-header">
          <button class="close-modal-button">
            <img src="./resources/x-circle.svg" alt="">
          </button>
        </div>
        <p>Enter book details:</p>
        <form action="" id="bookForm">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read_status"/>      
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
